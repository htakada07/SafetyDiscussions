<div class="mat-table-container">
    <div class="header-container">
        <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Type to search" #input>
        </mat-form-field>

        <div class="button-container">
            <button mat-raised-button color="primary" [routerLink]="['/create']">Add Discussion</button>
        </div>
    </div>

    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="observer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Observer </th>
            <td mat-cell *matCellDef="let row"> {{row.observer}} </td>
            </ng-container>

            <ng-container matColumnDef="subjectOfDiscussion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject of Discussion </th>
            <td mat-cell *matCellDef="let row"> {{row.subjectOfDiscussion}} </td>
            </ng-container>

            <ng-container matColumnDef="locationOfDiscussion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Location of Discussion </th>
            <td mat-cell *matCellDef="let row"> {{row.locationOfDiscussion}} </td>
            </ng-container>


            <ng-container matColumnDef="dateOfDiscussion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Discussion </th>
            <td mat-cell *matCellDef="let row"> {{row.dateOfDiscussion | date: 'MMMM d, y'}} </td>
            </ng-container>

            <ng-container matColumnDef="colleague">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Colleague </th>
            <td mat-cell *matCellDef="let row"> {{row.colleague}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
                <div class="button-container">
                <button mat-mini-fab color="primary" aria-label="Edit" [routerLink]="['/update', row.id]">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="warn" (click)="deleteRow(row.id)" aria-label="Delete">
                    <mat-icon>delete</mat-icon>
                </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of safety discussions"></mat-paginator>
    </div>
</div>
